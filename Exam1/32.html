<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Exam1</title>
		<!--<link type="text/css" rel="stylesheet" href="hw3Format.css"/> -->
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

	<head>

	<style>

		body {
	  		font: 10px sans-serif;
		}

		h1 {
			text-align: center;
		}

		#chart {
			margin-left: 0 auto;
		}

	</style>

	<body>

		<div id="chart">

			<h1>Students by University</h1>

			<script>

				var dataset; /*declare dataset global*/
					
				d3.json("https://hivelab.org/static/exam1.json", function(error, data) {
					if (error) return console.warn(error);

					dataset = data.map(function(d) {
							return [{x:0, y:d["University A"]}, 
									{x:1, y:d["University B"]},
									{x:2, y:d["University C"]},
									{x:3, y:d["University D"]},
									{x:4, y:d["University E"]},
									d["Year"]
								   ];
						});


					var stack = d3.layout.stack();
					stack(dataset);
					console.log(dataset);	

					var margin = {top: 20, right: 20, bottom: 30, left: 40},
					    width = 960 - margin.left - margin.right,
					    height = 500 - margin.top - margin.bottom;

					//Set up scales
					var xScale = d3.scale.ordinal()
						.domain(d3.range(dataset[0].length))
						.rangeRoundBands([0, width], 0.05);
				
					var yScale = d3.scale.linear()
						.domain([0, d3.max(dataset, function(d) {
								return d3.max(d, function(d) {
									return d.y0 + d.y;
								});
							})
						])
						.range([0, height])

					var x = d3.scale.ordinal()
					    .rangeRoundBands([0, width], .1);

					var y = d3.scale.linear()	//create inverted y axis
						.domain([0, d3.max(dataset, function(d) {
								return d3.max(d, function(d) {
									return d.y0 + d.y;
								});
							})
						])
						.range([height, 0])

					var xAxis = d3.svg.axis()
					    .scale(x)
					    .orient("bottom");

					var yAxis = d3.svg.axis()
					    .scale(y)
					    .orient("left")
					    .tickFormat(d3.format(".2s"));

				    var colors = d3.scale.category10();

					var svg = d3.select("body").append("svg")
					    .attr("width", width + margin.left + margin.right)
					    .attr("height", height + margin.top + margin.bottom)
					  	.append("g")
					    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

					// Add a group for each row of data
					var groups = svg.selectAll("g")
						.data(dataset)
						.enter()
						.append("g")
						.style("fill", function(d, i) {
							return colors(i);
						});

					// Add a rect for each data value
					var rects = groups.selectAll("rect")
						.data(function(d) { return d; })
						.enter()
						.append("rect")
						.attr("x", function(d) {
							return xScale(d.x);
						})
						.attr("y", function(d) {
							return height-yScale(d.y0+d.y);
						})
						.attr("height", function(d) {
							return yScale(d.y);
						})
						.attr("width", xScale.rangeBand())


						/*add axis and labels*/
					  	svg.append("g")
					      .attr("class", "x axis")
					      .attr("transform", "translate(0," + height + ")")
					      .call(xAxis);
				 		svg.append("text")
					      .attr("x", 0+50)
					      .attr("y", height+20)
					      .attr("fill", "black")
			        	  .attr("style", "font-size:10px")
					      .text("University A");
				      	svg.append("text")
					      .attr("x", width/6+50)
					      .attr("y", height+20)
					      .attr("fill", "black")
			        	  .attr("style", "font-size:10px")
					      .text("University B");
				      	svg.append("text")
					      .attr("x", width/6*2+50)
					      .attr("y", height+20)
					      .attr("fill", "black")
			        	  .attr("style", "font-size:10px")
					      .text("University C");
				         svg.append("text")
					      .attr("x", width/6*3+50)
					      .attr("y", height+20)
					      .attr("fill", "black")
			        	  .attr("style", "font-size:10px")
					      .text("University D");
				      	svg.append("text")
					      .attr("x", width/6*4+50)
					      .attr("y", height+20)
					      .attr("fill", "black")
			        	  .attr("style", "font-size:10px")
					      .text("University E");

					  svg.append("g")
					      .attr("class", "y axis")
					      .call(yAxis)
					    .append("text")
					      .attr("x", 10)
					      .attr("y", -10)
					      .attr("dy", ".71em")
					      .style("text-anchor", "end")
					      .text("Score");

					  var legend = svg.selectAll(".legend")
					      .data(colors.domain().slice().reverse())
					    .enter().append("g")
					      .attr("class", "legend")
					      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

					  legend.append("rect")
					      .attr("x", width - 18)
					      .attr("width", 18)
					      .attr("height", 18)
					      .style("fill", colors);

					  legend.append("text")
					      .attr("x", width - 24)
					      .attr("y", 9)
					      .attr("dy", ".35em")
					      .style("text-anchor", "end")
					      .text(function(d) { return dataset[d][5]; });

				});

			</script>

		</div>

	</body>

</html>
