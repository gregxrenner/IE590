<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Homework2</title>
	<!-- load in jQuery -->
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</head>
<body>
	<h1>Up and running.</h1>
	<script>

		$(document).ready(function() {	/*wait for dom to load*/
			$.ajax({
				url:"https://hivelab.org/static/students.json",
				dataType: 'json',
				type: 'get',
				success: function(data) {
					$.each(data, function(index, value){
						console.log(value.Name);
						var $tr = $('<tr>').append(
							$('<td>').text(value.Essay),
							$('<td>').text(value.GPA),
							$('<td>').text(value.GRE_Q),
							$('<td>').text(value.GRE_V),
							$('<td>').text(value.Name),
							$('<td>').text(value.Recom)
							);
					})
			console.log(data);
				}
			})			
		});
	</script>
</body>
</html>
